<html lang="pt-BR" class="light">

<head>
    <meta charset="UTF-8">

    <title>Jornada 360</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <link href="/src/styles/calendar-custom.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {

                extend: {
                    colors: {
                        // Instagram Color Palette
                        "primary": "#E1306C", // Instagram Pink
                        "primary-dark": "#C13584", // Instagram Magenta
                        "secondary": "#F77737", // Instagram Orange
                        "accent": "#FCAF45", // Instagram Yellow
                        "purple": "#833AB4", // Instagram Purple
                        "background-light": "#FAFAFA", // Instagram Light Gray
                        "background-dark": "#000000", // Instagram Dark Mode
                        "surface-light": "#FFFFFF",
                        "whatsapp": "#25D366"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #E1306C;
            border-radius: 10px;
        }

        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
